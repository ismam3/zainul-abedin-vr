        <script>
            function loader(){
                document.getElementById("preloader").style.display="none";
                var controller = document.getElementsByClassName("controller");
                for(var i= 0;i<controller.length;i++){
                    controller[i].style.display="inline"
                }
            }
            function mouseEnter(key_code){
                var keyDownEvent = new KeyboardEvent("keydown",{
                    keyCode:key_code
                })
                window.dispatchEvent(keyDownEvent)
            }
            function mouseLeave(key_code){
                var keyUpEvent = new KeyboardEvent("keyup",{
                    keyCode:key_code
                })
                window.dispatchEvent(keyUpEvent)
            }
            function walk(){
                var keyDownEvent = new KeyboardEvent("keydown",{
                    keyCode:87
                })
                window.dispatchEvent(keyDownEvent)
                setTimeout(()=>{
                    var keyUpEvent = new KeyboardEvent("keyup",{
                    keyCode:87
                    })
                    window.dispatchEvent(keyUpEvent)
                },250)
            }
          </script>

                position: fixed;
                width: 70px;
                height: 70px;
                z-index: 3;
                background: #1F4864;
                color: whitesmoke;
                font-size: 19px;
                font-weight: 900;
                border:1px red inset;
                border-radius: 50%;
                text-align: center;
                vertical-align: middle;
                display: none;
            }
            .controller:hover{

            }
            #walker{
                left: 10px;
                top: calc(50vh - 35px);
            }
            #run{
                right: 10px;
                top: calc(50vh - 75px);
            }
            #stand{

                  <a-text color="black" scale="0.75 0.5 0" position="-1.4 -0.24 0.306" value="Zainul Abedin (29 December 1914 – 28 May 1976) was a Bangladeshi painter born in Kishoregonj, East Bengal, British India (now Bangladesh). He became well known in 1944 through his series of paintings depicting some of the great famines in Bengal during its British colonial period. After the Partition of Indian subcontinent he moved to East Pakistan (now Bangladesh). In 1948, he helped to establish the Institute of Arts and Crafts (now Faculty of Fine Arts) at University of Dhaka.The Indian Express has described him as a legendary Bangladeshi painter. Like many of his contemporaries, his paintings on the Bengal famine of 1943 are viewed as his most characteristic works. His homeland honored him with given the title “Shilpacharya” means 'Great teacher of the arts' for his artistic and visionary attributes. He was the pioneer of the modern art movement that took place in Bangladesh and was rightly considered by Syed Manzoorul Islam as the founding father of Bangladeshi modern arts, soon after Bangladesh earned the status of an independent republic.

              <a-box class="wall" static-body color="#87ceeb" depth="0.5" height="4" width="27" position="0 2 -12.3">
                  <a-text value="
                  Among all the contemporary works of Abedin, his famine sketches of the 1940s are his most remarkable works. His famine painting set which, exhibited in 1944, brought him even more critical acclaim. The miserable situation of the starving people during the Great Famine of Bengal in 1943 touched his heart. He made his own ink by burning charcoal and used it on cheap, ordinary packing paper. He depicted those starving people who were dying by the road-side. Abedin not only documented the famine, he also revealed the famine's sinister face through the skeletal figures of people fated to die of starvation.
                  " position="4 0 0.306" color="black"></a-text>

                  <a-text value="
                  After completing his two years of training from Slade School of Fine Art in London, he began a new style, the 'Bengali style', where the main features were: folk forms with their geometric shapes, sometimes semi-abstract representation, and the use of primary colors. But he lacked the sense of perspective. Later he realized the limitations of folk art, so he went back to the nature, rural life and the daily struggles of man to make art that would be realistic but modern in appearance.
                  " color="black" position="-9.4 -0.05 0.306"></a-text>

              <a-box class="wall" static-body color="#87ceeb" depth="12" height="4" width="0.5" position="13 2 3.5">
                  <a-text value="
                  Abedin was born in Kishoreganj on 29 December 1914. Much of his childhood was spent near the scenic banks of the Brahmaputra River. The Brahmaputra would later appear in many of his paintings and be a source of inspiration all throughout his career. Many of his works framed Brahmaputra and a series of watercolors that Abedin did as his tribute to the river earned him the Governor's gold medal in an all-India exhibition in 1938. This was the first time when he came under spotlight and this award gave Abedin the confidence to create his own visual style.
                  " rotation="0 -90 0" position="-0.306 0.014 -2.642"></a-text>
              </a-box>
              <a-box class="wall" static-body color="#87ceeb" depth="12" height="4" width="0.5" position="-13 2 3.5">
                  <a-text rotation="0 90 0" position="0.306 0.121 2.384" scale="1.2 0.7 1" value="
                  In 1933, Abedin was admitted to the Government School of Art in Calcutta (now Government College of Art & Craft, Kolkata, India). Here for five years he learned British/ European academic style and later he joined the faculty of the same school after his graduation. He was the first Muslim student to obtain first class distinction from the school. He was dissatisfied with the oriental style and the limitations of European academic style and this led him towards realism. In 1948, with help from a few colleagues, he founded an art institute in Dhaka. Back then, there were no art institutes in the city. Soon after, it went on to be considered the best art institute in Pakistan during its early years. He worked in the Pakistani government for a while. He taught at the institute and among his students was Pakistani artist Mansur Rahi. He also taught Bangladeshi artists such as Monirul Islam and Mohammad Kibria.
                  "></a-text>
